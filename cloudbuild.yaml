# Cloud Build configuration for brave-search-mcp-server
# Builds Docker image and deploys to Google Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/brave-search-mcp-server:${COMMIT_SHA}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/brave-search-mcp-server:latest'
      - '.'
    id: 'build-image'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/brave-search-mcp-server:${COMMIT_SHA}'
    id: 'push-image'
    waitFor: ['build-image']

  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/brave-search-mcp-server:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  # Note: BRAVE_API_KEY is NOT configured here - it's passed by the tenant platform (agentbase.me)
  # when connecting to this MCP server. Only PLATFORM_SERVICE_TOKEN is needed for authentication.
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'brave-search-mcp-server'
      - '--image=gcr.io/$PROJECT_ID/brave-search-mcp-server:${COMMIT_SHA}'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300s'
      - '--set-env-vars=NODE_ENV=production,BRAVE_MCP_TRANSPORT=http,BRAVE_MCP_PORT=8080,PLATFORM_URL=https://agentbase.me'
      - '--update-secrets=PLATFORM_SERVICE_TOKEN=brave-search-platform-service-token:latest'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/brave-search-mcp-server:${COMMIT_SHA}'
  - 'gcr.io/$PROJECT_ID/brave-search-mcp-server:latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Timeout for the entire build
timeout: '1200s'

# Substitutions (can be overridden at build time)
substitutions:
  _SERVICE_NAME: 'brave-search-mcp-server'
  _REGION: 'us-central1'
